<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align = center>   
    <div class="container">   
        <h1>JAVATPOINT.COM</h1>   
        <b> <h3> Using mailto link </h3> </b>   
        <form method="POST"   
              action="mailto: dharmaprabukd@gmail.com? Subject= Feedback/ Suggestion"   
              enctype="multipart/form-data">   
            <div class="control">   
                Name:   
                <input aria-required=""  
                       id="name"  
                       type="text" />   
            </div>   
            <br>   
            <div class="control">   
                Mob no:   
                <input aria-required=""   
                       id="mobile_number"   
                       type="tel" />   
            </div>   
            <br>   
            <div class="control">   
                Suggestion/ Feedback:   
                <br>  
                <textarea rows="8" cols="25"  
                          name="comment">   
    
                </textarea>   
            </div>   
            <br>   
            <div class="control">   
                <input type="submit"   
                       value="Submit" />   
            </div>   
    
        </form>   
    </div>   
</body>   
</html>
